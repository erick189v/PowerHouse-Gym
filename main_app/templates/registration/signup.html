{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen bg-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="{% static 'css/powerhouse/PHG_FITCEN_LOGO_White-1-min.png' %}" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Sign up for an account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="-space-y-px rounded-md shadow-sm">
        {{ form.as_p }}
      </div>
      {% if error_message %}
        <p class="mt-2 text-center text-sm text-red-600">
          {{ error_message }}
        </p>
      {% endif %}
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
