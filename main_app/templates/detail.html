{% extends 'base.html' %}
{% block content %}

<h1>Journey Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ journey.name }}</span>
    <p>workout type: {{ journey.workout_type }}</p>
    <p>Description: {{ journey.description|linebreaks }}</p>
    {% if journey.age > 0 %}
      <p>Age: {{ journey.age }}</p>
    {% else %}
      <p>Age: 24</p>
    {% endif %}
  </div>
</div>

{% endblock %}
