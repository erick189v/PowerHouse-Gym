{% extends 'base.html' %}
{% block content %}

<div class="card">
    <!-- Add this <a> tag -->
    <a href="/journey/{{ journey.id }}">
      <div class="card-content">
        <span class="card-title">{{ journey.name }}</span>
        <p>workout type: {{ journey.workout_type }}</p>
        <p>Description: {{ journey.description|linebreaks }}</p>
        {% if journey.age > 0 %}
          <p>Age: {{ journey.age }}</p>
        {% else %}
          <p>Age: 24</p>
        {% endif %}
      </div>
    <!-- Don't forget the </a> closing tag -->
    </a>
  </div>

{% endblock %}
